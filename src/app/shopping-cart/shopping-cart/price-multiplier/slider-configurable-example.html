<mat-slider
  color="primary"
  class="example-margin"
  [disabled]="disabled"
  [invert]="invert"
  [max]="2"
  [min]="0"
  [step]=".01"
  [thumbLabel]="true"
  [tickInterval]=".1"
  [(ngModel)]="value"
  aria-labelledby="example-name-label"
>
</mat-slider>



<button (click)="onNoClick()" (click)="pricemulti()" [style.width.%]="100" mat-flat-button color="primary" >
  APPLY MULTIPLIER
  </button>
